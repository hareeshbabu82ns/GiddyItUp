type Query {

  # user
  me: User!
  users: [User!]!
  user(id:ID!): User!
  login(email: String!, password: String!): UserToken!

  # child
  children: [Child!]!
  child(id:ID!): Child!

}

type Mutation {

  # user
  # signup(name: String!, email: String!, password: String!): User!
  updateUser(id: ID!, data: UserInput!): User!
  deleteUser(id: ID!): User!

  # child
  createChild(data: ChildCreateInput!): Child!
  updateChild(id: ID!, data: ChildUpdateInput!): Child!
  deleteChild(id: ID!): Child!

}

type UserToken {
  user: User
  token: String
}

type User {
  id: ID!
  fullName: String!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input UserInput {
  firstName: String
  lastName: String
  email: String
  password: String
}

type Parent {
  id: ID!
  name: String!
}

input ParentInput {
  name: String
}

type Child {
  id: ID!
  fullName: String!
  firstName: String!
  lastName: String!
  dateOfBirth: String!
  age: Int
  avatar: String
}

input ChildInput {
  firstName: String
  lastName: String
  dateOfBirth: String
  avatar: String  
}
input ChildCreateInput {
  firstName: String!
  lastName: String!
  dateOfBirth: String!
  avatar: String
}
input ChildUpdateInput {
  firstName: String
  lastName: String
  dateOfBirth: String
  avatar: String  
}

type Task {
  id: ID!
  location: String
  name: String!
  description: String!
  points: Int!
}

input TaskInput {
  location: String
  name: String
  description: String
  points: Int 
}

type Points {
  id: ID!
  child: Child!
  task: Task!
  points: Int!
  remarks: String
}

input PointsInput {
  childID: ID
  taskID: ID
  points: Int
  remarks: String
}